apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: dev-argoapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: docker.io/nuga99/app_server:1.0.01
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: app-configmap
          - secretRef:
              name: app-secret
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
---
